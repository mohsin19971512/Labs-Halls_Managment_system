{% extends 'manage/admin_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container ">
  <div class="panel panel-primary border border-dark">
    <div class="panel-heading bg-dark">
      <h6 class="panel-title ">Halls</h6>
    </div>
    <div class="container">
      <div class="timetable-img text-center">
          <img src="img/content/timetable.png" alt="">
      </div>
      <div class="table-responsive">
          <table class="table table-bordered text-center">
              <thead>
                  <tr class="bg-light-gray">
                      <th class="text-uppercase text-center">hall
                      </th>
                      <th class="align-middle text-center">Supervisor</th>
                      <th class="align-middle text-center">Seats</th>
                      <th class="align-middle text-center">Data Show</th>

                      <th class="align-middle text-center">Action</th>

                      
                  </tr>
              </thead>
              <tbody>
                  {% for i in hall_qs %}
                  <tr>
                    <th class="margin-10px-top font-size14 mt-2 text-center ">{{i.name}}</th>
                      <td>
                          <div class="margin-10px-top font-size14  mt-2">{{i.supervisor}}</div>
                          
                      </td>
                      <td>
                        <div class="font-size13 text-light-gray mt-2 ">{{i.seats}}</div>
                      </td>
                      {% if  i.data_show %}
                      <td style= "">
                        <div style="margin-top:5px;"  class="margin-10px-top font-size14"> <i style="color:green;" class="fa fa-check-circle" aria-hidden="true"></i>   </div>
                        </td>
                      
                      {% else %} 
                        <td style= ""> 
                          <div style="margin-top:5px;"  class="margin-10px-top font-size14"> <i style="color:#dc3545;" class="fa fa-times-circle" aria-hidden="true"></i>   </div>
                          </td>
                        
                      {% endif %}
                      <td>
                        <a href="{% url 'hall_detail' i.id %}" class="btn btn-sm btn-warning">View</a>
                        <a href="{% url 'delete_hall' i.id %}" class="btn btn-sm btn-danger">Delete</a></td> 
                      </td>
                  </tr>
                {% endfor %}

              </tbody>
          </table>
      </div>
  </div>
  </div>
